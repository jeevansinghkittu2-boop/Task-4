<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for enhanced UI/UX -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .todo-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .todo-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .add-task-form {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .task-input-group {
            margin-bottom: 15px;
        }
        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .task-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background-color: #f8f9fa;
        }
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        .task-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }
        .date-time-input {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 576px) {
            .date-time-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid todo-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="todo-card">
                    <div class="todo-header">
                        <h1 class="h3 mb-0">üìù Professional To-Do App</h1>
                        <p class="mb-0 opacity-75">Manage your tasks with ease</p>
                    </div>
                    
                    <!-- Add Task Form -->
                    <form id="addTaskForm" class="add-task-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="task-input-group">
                                    <label for="taskName" class="form-label">Task Name</label>
                                    <input type="text" class="form-control" id="taskName" placeholder="Enter task..." required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="task-input-group">
                                    <label for="taskDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="taskDate" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="task-input-group">
                                    <label for="taskTime" class="form-label">Due Time</label>
                                    <input type="time" class="form-control" id="taskTime" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </form>
                    
                    <!-- Task List -->
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Task array to hold data
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // DOM Elements
        const addTaskForm = document.getElementById('addTaskForm');
        const taskList = document.getElementById('taskList');
        const taskNameInput = document.getElementById('taskName');
        const taskDateInput = document.getElementById('taskDate');
        const taskTimeInput = document.getElementById('taskTime');

        // Set default date to today
        taskDateInput.valueAsDate = new Date();

        // Add Task
        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskName = taskNameInput.value.trim();
            const dueDate = taskDateInput.value;
            const dueTime = taskTimeInput.value;

            if (taskName) {
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    date: dueDate,
                    time: dueTime,
                    completed: false
                };

                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                addTaskForm.reset();
                taskDateInput.valueAsDate = new Date(); // Reset to today
                taskNameInput.focus();
            }
        });

        // Render Tasks
        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-check-circle fs-1 text-muted mb-3"></i>
                        <h5>No tasks yet</h5>
                        <p class="mb-0">Add your first task to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="form-check me-3">
                        <input class="form-check-input task-checkbox" type="checkbox" ${task.completed ? 'checked' : ''}>
                    </div>
                    <div class="flex-grow-1">
                        <div class="task-text fw-medium">${task.name}</div>
                        <small class="text-muted">Due: ${task.date} at ${task.time}</small>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-outline-secondary btn-sm edit-btn" data-id="${task.id}">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm delete-btn" data-id="${task.id}">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');

            // Event Listeners for Checkboxes
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                    const task = tasks.find(t => t.id === taskId);
                    task.completed = e.target.checked;
                    saveTasks();
                    renderTasks(); // Re-render to apply styles
                });
            });

            // Event Listeners for Edit Buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                    editTask(taskId);
                });
            });

            // Event Listeners for Delete Buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                    if (confirm('Are you sure you want to delete this task?')) {
                        tasks = tasks.filter(t => t.id !== taskId);
                        saveTasks();
                        renderTasks();
                    }
                });
            });
        }

        // Edit Task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const newName = prompt('Edit task name:', task.name);
            if (newName !== null && newName.trim() !== '') {
                task.name = newName.trim();
                saveTasks();
                renderTasks();
            }
        }

        // Save to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initial Render
        renderTasks();

        // Bootstrap Icons for icons (optional, load if needed)
        // Add <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> in head if using icons
    </script>
</body>
</html>
